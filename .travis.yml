language: c
sudo: false
script:
  - mkdir -p build
  - cd build
  - cmake -DCOVERAGE=ON -DCOVERALLS_UPLOAD=ON -DCMAKE_BUILD_TYPE=Debug ..
  - make
  - make check_format
  - ctest
  - ctest -V
  - make coveralls
env:
  global:
  - export COVERALLS_SERVICE_NAME=travis-ci
  - secure: ""
addons:
  apt:
    packages:
      - cmake
